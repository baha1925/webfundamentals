<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="registration form" content="width=device-width, initial-scale=1.0">
  <title>registration form</title>
</head>
<body>
  <h1>registration form </h1>

    <div>
      <label for="first name">first name:</label>
      <input type="text" name="first name"> <br>
    </div>
    <div>
      <label for="last name">last name:</label>
      <input type="text" name="last name">
    </div>
    <div>
      <label for="email adresse">email adresse :</label>
      <input type="email" name="email adresse" id="email adresse">
    </div>
    <div>
      <label for="password">password:</label>
      <input type="password" name="password" id="password">
    </div>
    <div>
      <label for="birthday">bithday :</label>
      <input type="date" name="birthday" id="birthday">
    </div>
  
  <h2>Gender identity</h2>
  <input type="radio" name="font" value="male" id="male"> 
  <label for="male"><strong>male</strong></label>
  <input type="radio" name="font" value="female" id="female"> 
  <label for="female"><strong>female</strong></label>
  <input type="radio" name="font" value="non-binary" id="non-binary"> 
  <label for="non-binary"><strong>non-binary</strong></label>
  <input type="radio" name="font" value="i prefer not to answer" id="i prefer not to answer"> 
  <label for="i prefer not to answer"><strong>i prefer not to answer</strong></label>
  <h2>A short description about myself</h2>
  <textarea name="comment"  cols="30" rows="10"></textarea>
  <h2>favorite language:</h2>   
  <select name="" id="">
    <option value="html">html</option>
    <option value="java script ">java script</option>
    <option value="css">css</option>
  </select> 
  <div>
    <input type="checkbox" name="accept" id="accept">
    <label for="accept">Yes,i would like to receive periodic email updates </label>
  </div>
  <div> 
    <input type="submit" value="create accoun0t">
  </div>
<h2>* indicates a required field </h2>
</body>
</html>
